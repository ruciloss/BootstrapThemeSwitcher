<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Theme Toggler</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body style="margin:0;padding:0;font-family: Arial, sans-serif;">

        <!-- Your content goes here -->

        <!-- Theme toggler container -->
        <div id="theme-toggler-container"></div>

        <script type="module" src="dist/bootstrap-theme-toggler.min.js"></script>
        
        <script>
            import { BootstrapThemeToggler } from './dist/bootstrap-theme-toggler.min.js';

            BootstrapThemeToggler.run({
                root: '#theme-toggler-container', 
                i18n: {
                    default: 'en', 
                    translations: {
                        cs: {
                            system: 'Systém',
                            light: 'Světlý',
                            dark: 'Tmavý'
                        }
                    }
                },
                classes: {
                    container: 'custom-container-class',
                    button: 'custom-button-class',
                    menu: 'custom-menu-class'
                },
                storage: {
                    type: 'local', 
                    expiration: 3600000,
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
